    </head>
    <body>
        <!-- mục mở đầu -->
         <div class="nav3">
            <h1 class="p">
            Thư Viện Số Vật Lý

            <ul class="nav-item">

                <li class="nav-list7 anon-only"><a class="khung2" href="đăng-ký.html"> Đăng Ký </a></li>
            </ul>
        </div>
    
        <main style="max-width:760px;margin:36px auto;padding:18px;">
            <h2 style="font-size:2rem;color:#023A5A;margin-bottom:12px;">Tạo tài khoản</h2>

            <form id="signup-form" style="display:grid;gap:12px;">
                <label>
                    Họ và tên
                    <input id="displayName" name="displayName" type="text" placeholder="Tên của bạn" required style="padding:8px;border-radius:8px;border:1px solid rgba(2,58,90,0.12);font-size:1.2rem;" />
                </label>
                <label>
                    Email
                    <input id="email" name="email" type="email" placeholder="ví dụ: a@b.com" required style="padding:8px;border-radius:8px;border:1px solid rgba(2,58,90,0.12);font-size:1.2rem;" />
                </label>
                <label>
                    Mật khẩu
                    <input id="password" name="password" type="password" minlength="6" placeholder="Mật khẩu (>=6 ký tự)" required style="padding:8px;border-radius:8px;border:1px solid rgba(2,58,90,0.12);font-size:1.2rem;" />
                </label>
                <label>
                    Nhập lại mật khẩu
                    <input id="password2" name="password2" type="password" minlength="6" placeholder="Nhập lại mật khẩu" required style="padding:8px;border-radius:8px;border:1px solid rgba(2,58,90,0.12);font-size:1.2rem;" />
                </label>

                <div style="display:flex;gap:12px;align-items:center;">
                    <button id="btn-signup" class="button" type="submit">Đăng ký</button>
                    <button id="btn-google" class="button" type="button" style="background:#fff;color:#023A5A;border:1px solid rgba(2,58,90,0.12);">Đăng ký bằng Google</button>
                </div>

                <div id="signup-message" role="status" aria-live="polite" style="color:#c0392b;font-weight:600;"></div>
            </form>
        </main>

        <script type="module" src="./main.js"></script>
    </body>
</html>
