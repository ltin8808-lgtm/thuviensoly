<!doctype html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập — Thư Viện Số Vật Lý</title>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="nav3">
        <h1 class="p">Thư Viện Số Vật Lý</h1>
        <ul class="nav-item">
            <li class="nav-list4"><a href="index.html">Trang Chủ</a></li>
            <li class="nav-list4"><a href="bài-học.html">Bài Học</a></li>
            <li class="nav-list4"><a href="luyện-tập.html">Luyện Đề</a></li>
            <li class="nav-list4"><a href="chia-sẻ.html">Chia Sẻ</a></li>
            <li class="nav-list6 anon-only"><a class="khung" href="đăng-nhập.html">Đăng Nhập</a></li>
            <li class="nav-list7 anon-only"><a class="khung2" href="đăng-ký.html">Đăng Ký</a></li>
        </ul>
    </div>

    <main style="max-width:760px;margin:36px auto;padding:18px;">
        <h2 style="font-size:2rem;color:#023A5A;margin-bottom:12px;">Đăng nhập tài khoản</h2>

        <form id="login-form" style="display:grid;gap:12px;">
            <label>
                Email
                <input id="login-email" name="email" type="email" placeholder="ví dụ: a@b.com" required style="padding:8px;border-radius:8px;border:1px solid rgba(2,58,90,0.12);font-size:1.2rem;" />
            </label>
            <label>
                Mật khẩu
                <input id="login-password" name="password" type="password" placeholder="Mật khẩu của bạn" required style="padding:8px;border-radius:8px;border:1px solid rgba(2,58,90,0.12);font-size:1.2rem;" />
            </label>

            <div style="display:flex;gap:12px;align-items:center;">
                <button id="btn-login" class="button" type="submit">Đăng nhập</button>
                <button id="btn-google" class="button" type="button" style="background:#fff;color:#023A5A;border:1px solid rgba(2,58,90,0.12);">Đăng nhập bằng Google</button>
            </div>

            <p style="color:#666;font-size:0.95rem;">Chưa có tài khoản? <a href="đăng-ký.html" style="color:#023A5A;font-weight:600;text-decoration:none;">Đăng ký tại đây</a></p>

            <div id="login-message" role="status" aria-live="polite" style="color:#c0392b;font-weight:600;"></div>
        </form>
    </main>

    <script type="module" src="./main.js"></script>
</body>
</html>
